<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty Salon</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;1,700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="header">
      <nav class="container show">
        <a class="logo" href="">beaut<span>salon</span>.</a>
        <div class="menu">
          <ul class="grid">
            <li><a class="title" href="#home">Inicío</a></li>
            <li><a class="title" href="#about">Sobre</a></li>
            <li><a class="title" href="#services">Serviços</a></li>
            <li><a class="title" href="#testimonials">Depoimentos</a></li>
            <li><a class="title" href="#contact">Contato</a></li>
          </ul>
        </div>
        <div>
          <div class="open">...</div>
          <div class="close">x</div>
        </div>
      </nav>
    </header>

    <main>
      <section class="section" id="home">
        <div class="container grid">
          <div class="image">
            <img src="./img/oneImg.jpg" alt="" />
          </div>
          <div class="text">
            <h2 class="title">Saúde natural dos seus cabelos</h2>
            <p>
              Um salão exclusivo em Santa Catarina, especializado em tratamentos
              naturais em cabelos.
            </p>
            <a class="button" href="#">Agendar seus horários</a>
          </div>
        </div>
      </section>

      <div class="divider-1"></div>
      <div class="divider-2"></div>

      <section class="section" id="about">
        <div class="container grid">Sobre</div>
      </section>

      <section class="section" id="services">
        <div class="container grid">Serviços</div>
      </section>

      <section class="section" id="testimonials">
        <div class="container grid">Depoimentos</div>
      </section>

      <section class="section" id="contact">
        <div class="container grid">Contato</div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
